<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<h3 th:text="${cuerpo}"> </h3>

<table class="table">
  <thead class="table-warning">
  <tr>
    <th>Código</th>
    <th>Nombre</th>
    <th>Especie</th>
    <th>Raza</th>
    <th>Fecha de Nacimiento</th>
    <th>Propietario</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody th:each="mascota : ${datos}">
  <tr>
    <td th:text="${mascota.codigo}"></td>
    <td th:text="${mascota.nombre}"></td>
    <td th:text="${mascota.especie}"></td>
    <td th:text="${mascota.raza}"></td>
    <td th:text="${#dates.format(mascota.fechaNacimiento, 'yyyy-MM-dd')}"></td>
    <td th:text="${mascota.propietario.nombre}"></td>
    <td>
      <a class="btn btn-warning" th:href="@{/mascota/editar/} + ${mascota.codigo}">Editar</a>
      <a class="btn btn-danger" th:href="@{/mascota/eliminar/} + ${mascota.codigo}" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a>
    </td>
  </tr>
  </tbody>
</table>

<a class="btn btn-success" th:href="@{/mascota/nuevoP}">Nueva Mascota</a>

</body>
</html>
