<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 th:text="${titulo}" class="text-center mb-4"></h2>
    <a th:href="@{/consulta/nuevoP}" class="btn btn-primary mb-3">Nueva Consulta</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Fecha de Consulta</th>
            <th>Motivo</th>
            <th>Diagn√≥stico</th>
            <th>Nombre de Mascota</th>
            <th>Veterinario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${datos}">
            <td th:text="${consulta.id}"></td>
            <td th:text="${#dates.format(consulta.fechaConsulta, 'yyyy-MM-dd')}"></td>
            <td th:text="${consulta.motivo}"></td>
            <td th:text="${consulta.diagnostico}"></td>
            <p th:text="${consulta.mascota?.nombre}">Nombre de la Mascota</p>
            <span th:text="${consulta.veterinario?.nombre}"></span>
            <td>
                <a th:href="@{/consulta/editar/{id}(id=${consulta.id})}" class="btn btn-warning btn-sm">Editar</a>
                <button onclick="confirmarEliminacion(${consulta.id})" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/propietario/nuevoP}">Nuevo Propietario</a>
    <a class="btn btn-success" th:href="@{/mascota/nuevoP}">Nueva Mascota</a>
    <a class="btn btn-success" th:href="@{/veterinario/nuevoP}">Nuevo Veterinario</a>
    <a class="btn btn-success" th:href="@{/consulta/nuevoP}">Nueva Consulta</a>
</div>

</body>
</html>
