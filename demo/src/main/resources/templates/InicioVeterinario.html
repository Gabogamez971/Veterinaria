<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<div class="content">
    <h3 th:text="${cuerpo}"></h3>

    <table class="table">
        <thead class="table-warning">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody th:each="veterinario : ${datos}">
        <tr>
            <td th:text="${veterinario.id}"></td>
            <td th:text="${veterinario.nombre}"></td>
            <td th:text="${veterinario.especialidad}"></td>
            <td th:text="${veterinario.telefono}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/veterinario/editar/{id}(id=${veterinario.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/veterinario/eliminar/{id}(id=${veterinario.id})}"
                   onclick="return confirm('¿Está seguro de eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/propietario/nuevoP}">Nuevo Propietario</a>
    <a class="btn btn-success" th:href="@{/mascota/nuevoP}">Nueva Mascota</a>
    <a class="btn btn-success" th:href="@{/veterinario/nuevoP}">Nuevo Veterinario</a>
    <a class="btn btn-success" th:href="@{/consulta/nuevoP}">Nueva Consulta</a>
</div>
</body>
</html>
