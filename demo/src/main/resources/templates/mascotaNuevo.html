<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>


<div class="container">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
      <h3 class="text-center" th:text="${cuerpo}"></h3>
      <div class="card-body">

        <form th:action="@{/mascota/guardar}" th:object="${mas}" method="post">

          <input type="hidden" th:field="*{id}">
          <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" th:field="*{nombre}" name="nombre" required="true" placeholder="Ingrese Nombre">
          </div>
          <br>
          <div class="form-group">
            <label>Especie</label>
            <input class="form-control" type="text" th:field="*{especie}" name="especie" required="true" placeholder="Ingrese especie">
          </div>
          <br>
          <div class="form-group">
            <label>Raza</label>
            <input class="form-control" type="text" th:field="*{raza}" name="raza" required="true" placeholder="Ingrese raza">
          </div>
          <br>
          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input class="form-control" type="date" th:field="*{fechaNacimiento}" name="fechaNacimiento" required="true" placeholder="Ingrese fecha de nacimiento">
          </div>
          <br>
          <div class="form-group">
            <label for="Propietario">Propietario</label>
            <select id="Propietario" th:field="*{propietario}" required>
              <option th:each="propietario : ${propietario}"
                      th:value="${propietario.id}"
                      th:text="${propietario.nombre}"></option>
            </select>
          </div>
          <br>
          <div>
            <button class="btn btn-success">Guardar</button>
            <a class="btn btn-success" th:href="@{/mascota/listar}">Regresar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



</body>
</html>
