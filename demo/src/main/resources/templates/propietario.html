<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<h3 th:text="${cuerpo}"> </h3>

<table class="table">
    <thead class="table-warning">
    <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody th:each="propietario: ${datos}">
    <tr>
        <td th:text="${propietario.codigo}"></td>
        <td th:text="${propietario.nombre}"></td>
        <td th:text="${propietario.direccion}"></td>
        <td th:text="${propietario.telefono}"></td>
        <td>

            <a class="btn btn-warning" th:href="@{/propietario/editar/} + ${temList.codigo}" >Editar</a>
            <a class="btn btn-danger" th:href="@{/propietario/eliminar/} + ${temList.codigo}" onclick="return confirm('Estas seguro de eliminar');">Eliminar</a>

        </td>

    </tr>
    </tbody>
    <a class="btn btn-success" th:href="@{/propietario/nuevoP}">Nuevo Propietario</a>
    <a class="btn btn-success" th:href="@{/mascota/nuevoP}">Nueva Mascota</a>
    <a class="btn btn-success" th:href="@{/veterinario/nuevoP}">Nuevo Veterinario</a>
    <a class="btn btn-success" th:href="@{/consulta/nuevoP}">Nueva Consulta</a>

</table>
</body>
</html>
