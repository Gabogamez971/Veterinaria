<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 th:text="${titulo}" class="text-center"></h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/consulta/guardar}" th:object="${con}" method="post">
                <div class="form-group">
                    <label>Fecha de Consulta</label>
                    <input class="form-control" type="date" th:field="*{fechaConsulta}" required="true">
                </div>
                <br>
                <div class="form-group">
                    <label>Motivo</label>
                    <input class="form-control" type="text" th:field="*{motivo}" required="true" placeholder="Ingrese motivo">
                </div>
                <br>
                <div class="form-group">
                    <label>Diagnóstico</label>
                    <input class="form-control" type="text" th:field="*{diagnostico}" required="true" placeholder="Ingrese diagnóstico">
                </div>
                <br>
                <div class="form-group">
                    <label>Seleccione Mascota</label>
                    <select class="form-control" th:field="*{mascota}" required="true">
                        <option th:each="mascota : ${mascotas}"
                                th:value="${mascota.id}"
                                th:text="${mascota.nombre}"></option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label>Seleccione Veterinario</label>
                    <select class="form-control" th:field="*{veterinario}" required="true">
                        <option th:each="veterinario : ${veterinarios}"
                                th:value="${veterinario.id}"
                                th:text="${veterinario.nombre}"></option>
                    </select>
                </div>
                <br>
                <div>
                    <button class="btn btn-success">Guardar</button>
                    <a class="btn btn-secondary" th:href="@{/consulta/listar}">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
